<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		  
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/page.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
		<title>报名信息</title>
	</head>
	<body>
		<div class="appointment-container">
			<div class="appointment-nav-box">
				<div class="appointment-nav">
					报名信息					
					<div class="long-header-return returnBtnImg">
						<img src="images/img3333_03.png" alt=""/>
					</div>				
				</div>
			</div>
			<div class="app-contentbox usernamebox">
				<ul>
					<li class="app-list-input app-spanL">
						<span>姓名</span>
						<div>
							<input id="userset_name" type="text" class="pdlf4"  placeholder=" 请输入联系人名称"/>
						    <span class="span_contact"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<span>电话</span>
						<div>
							<input id="userset_tel" type="tel" placeholder="请输入联系电话"/>
							 <span class="span_people"></span>
						</div>
					</li>
					
					<li class="app-list-input app-spanL">
						<span>公司名称</span>
						<div>
							<input id="userset_space" type="text" name="user_companyName" placeholder="请输入公司名称"/>
							<span class="span_name"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<span>职务</span>
						<div>
							<input id="contact" type="text" class="pdlf4"  placeholder=" 请输入联系人职务"/>
						    <span class="span_contact"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<span>Email</span>
						<div>
							<input type="email" placeholder="###@126.com"/>
							 <span class="span_tel"></span>
						</div>
					</li>
					<li class="user-appointment-btn-box">
						<div class="user-appointment-btn">
							<button id="sub">提交报名</button>
						</div>
					</li>
				</ul>
			</div>						
		</div>
	
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/shotrRent.js"></script>
		<script type="text/javascript" src="js/return.js"></script>
		<script type="text/javascript" src="js/signPageOn.js"></script>
	</body>
</html>
