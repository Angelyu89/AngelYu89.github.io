			function validateEmail(){
				//输出大于7显示格式错误
				if(document.getElementById("emali").value.length>7){
					document.getElementById("emaliSpan").innerHTML="格式有误";
					return false;

					return true;
			}
			
			function validatePwd(){
				
				if(document.getElementById("password").value.length>7){
					document.getElementById("passwordSpan").innerHTML="格式有误";
					return false;
				}else{document.getElementById("passwordSpan").innerHTML=""}
					return true;
			}
			
			
			function validateReput(){
