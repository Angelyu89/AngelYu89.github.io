		<script type="text/javascript">
			$(document).ready(function() {
				//获取信息
				$.ajax({
					type:"post",
					url:box_webapp_url+"/user/profile",
					dataType:"json",
					success: function(res) {
						console.log(res)
						var data = res.data;

						if(res.code ==200) {
							
							if(data.sex == 1) {
								data.sex = '男'
							} else if(data.sex ==2 ) {
								data.sex = '女'
							} else if(user_sex == 0) {
								data.sex = '其他'
							}
							
							$("#img_input").attr("src",data.icon);//头像
							$(".canpany_userbox").attr("id",data.companyId);//公司id
							$(".canpany_userbox").text(data.companyName);//公司名称
							$(".space_userbox").text(data.spaceName);//空间名称
							$(".tel_baox").text(data.mobile);//手机号
							$(".sex_baox").text(data.sex);//性别
							$(".name_userbox").text(data.nickname)//姓名
							
							
						}

					},
					error: function(msg) {
						console.log(msg);
					},

				});
			})

			//提交信息	(用户修改后的信息)
			$("#people_userBc").on("tap", function() {

				var titleImg = $(".mod_user_hader img").attr("src");
				console.log(titleImg)

				var name = $(".name_userbox").text();
				var tel = $(".tel_baox").text();
				var user_sex = $(".sex_baox").text();

				if(user_sex == '男') {
					user_sex = 1
				} else if(user_sex == '女') {
					user_sex = 2
				} else if(user_sex == '其他') {
					user_sex = 0
				}

				$.ajaxFileUpload({
					type: "POST",
					url:box_webapp_url+"/user/saveProfile",
					fileElementId: 'fileInput', //文件域 （input框的id）
					data: {
						//					icon:titleImg, //头像
						//					realname:"",//真实姓名
						realname: name, //用户名
						mobile: tel, //手机号
						sex: user_sex //性别
					},
					enctype:'multipart/form-data', //上送的方式（文件的格式）
					dataType:"json",
					success: function(data) {
						console.log(data)
						window.location.href='mobile-home.html';
					},
					error: function(msg) {
						console.log(msg);
					},

				});

			})
			
		
			
		</script>
