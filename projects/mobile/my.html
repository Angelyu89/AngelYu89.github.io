				</div>

			<div class="mybox-newsbox">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/return.js"></script>
		<script type="text/javascript">
		$(function(){
			$(document).ready(function(){
				mynews()
			})
				
			function mynews(){
				
				$.ajax({
					type:"post",
					url:box_webapp_url+"/user/getUserInfo ",
					dataType:"json",
					success:function(res){
						console.log(res)
						var data = res.data;
						if(res.code == 200) {
							
						$(".set-up-touxiang a img").attr("src",data.icon);
						$(".set-up-touxiang span").text(data.nickname);


						}else if(res.code==600){
							alert("未登录，请先登录！")
//							window.location.href="login.html";
						}
					},
					error:function(msg){
						console.log(msg);
					},
			})
					
		}
	})
		
		</script>
