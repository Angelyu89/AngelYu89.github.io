<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		  
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/page.css" />
		<title>确认订单</title>
	</head>
	<body>
		<div class="long-rent-container">
			<div class="long-rent-nav-box">
				<div class="long-rent-nav">
					确认订单					
					<div class="long-header-return returnBtnImg">
						<img src="images/img3333_03.png" alt="" />
					</div>				
				</div>
				<div class="order-navbox">
					<img src="images/img11111_02.png" alt="" />
				</div>							
			</div>
			
			<div class="order-contentbox">
				<div class="order-content">
					<ul>
						<li>
							活动名称
							<span class="activityXq">著名投资人成功案例分享会</span>
						</li>
						<li>
							活动地点
							<span class="adrss">北京市天恒大厦B1企业盒子28号</span>
						</li>
						<li>
							活动时间
							<span class="activityXqtime">01/20 12:00 - 01/30 24:00</span>							
						</li>
						<li>
							主办方
							<span class="padlf34 canpany hostName">企业云服有限公司</span>
						</li>
						<li>
							金额
							<span class="padlf34 canpany money">1</span>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="order-contentbox">				
				<div class="order-content">
					<h4>报名信息</h4>
					<ul>
					<li class="app-list-input app-spanL">
						<div class="buySpan">姓名</div>
						<div class="signBuy">
							<input id="buyset_name" type="text" placeholder=" 请输入联系人名称"/>
						    <span class="span_contact"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<div class="buySpan">电话</div>
						<div class="signBuy">
							<input id="buyset_tel" type="tel" placeholder="请输入联系电话"/>
							 <span class="span_people"></span>
						</div>
					</li>
					
					<li class="app-list-input app-spanL">
						<div class="buySpan">公司名称</div>
						<div class="signBuy">
							<input id="buyset_space" type="text" name="user_companyName" placeholder="请输入公司名称"/>
							<span class="span_name"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<div class="buySpan">职务</div>
						<div class="signBuy">
							<input id="buycontact" type="text" placeholder=" 请输入联系人职务"/>
						    <span class="span_contact"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<div class="buySpan">Email</div>
						<div class="signBuy">
							<input id="buyemail" type="email" placeholder="###@126.com"/>
							 <span class="span_tel"></span>
						</div>
					</li>
					<!--<li class="app-list-input app-spanL">
						<span class="buySpan">金额</span>
						<div>
							<input type="text" placeholder="888"/>
							 <span class="span_tel"></span>
						</div>
					</li>-->
				</ul>
				</div>
			</div>
					
				<div class="rent-office-xq-zfbox">
					<div class="rent-office-xq-zf">
						<span>
							支付方式
						</span>
						<div class="ofc-zf-img payBox_user">
							<img src="images/img2331123_28.png" alt="" />
							支付宝
							<input type="checkbox" class="Zhifu_Pay"/>
						</div>
						<div class="ofc-zf-img weixinimg wechatBox_user">
							<img src="images/img2331123_35.png" alt="" />
							微信
							<input type="checkbox" class="weChat_Pay"/>
						</div>
					</div>
					
				</div>
				<div class="rent-office-xq-zfbox">
					<div class="rent-office-xq-zf">
						<div class="ofc-zf-img">
						</div>
						<div class="ofc-zf-img weixinimg">
						</div>
					</div>
					
				</div>
			
				<!--尾部-->
				<div class="footer">
					<div class="order-footernav">
						<button class="order-xq-qxbtn met_quxiaoBtn">取消活动</button>
						<button class="order-xq-bcbtn" id="buy_zif">
							活动支付
						</button>
					</div>
					
				</div>
		</div>	
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/signPageBuy.js"></script>
		<script type="text/javascript" src="js/return.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
	</body>
</html>
