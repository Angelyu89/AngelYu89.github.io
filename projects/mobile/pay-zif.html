<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		  
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/page.css" />
		<title>支付</title>
	</head>
	<body>
		<div class="long-rent-xq-container">
			<div class="long-rent-nav-box">
				<div class="long-rent-nav">
					支付				
					<div class="long-header-return returnBtnImg">
						<img src="images/img3333_03.png" alt="" />
					</div>				
				</div>
			</div>
			<div class="pay-zifbox">
				<div class="pay-zifbox-e">支付金额</div>
				<div>
					￥
					<span class="payMoney">111111</span>
				</div>
			</div>
				
				
				
				<div class="rent-office-xq-zfbox">
					<div class="rent-office-xq-zf">
						<span>
							支付方式
						</span>
						<div class="ofc-zf-img payBox_user">
							<img src="images/img2331123_28.png" alt="" />
							支付宝
							<input type="checkbox" class="Zhifu_Pay"/>
						</div>
						<div class="ofc-zf-img weixinimg wechatBox_user">
							<img src="images/img2331123_35.png" alt="" />
							微信
							<input type="checkbox" class="weChat_Pay"/>
						</div>
					</div>
					
				</div>
					
				<div class="pay-zifbtn">
						<button class="rentOrderpayWay">							
						立即支付							
						</button>					
				</div>
				
				<script type="text/javascript" src="js/jquery.min.js"></script>
				<script type="text/javascript" src="js/zepto.min.js"></script>
				<script type="text/javascript" src="js/payWay.js"></script>
				<script type="text/javascript" src="js/return.js"></script>
	</body>
</html>
