<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		  
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/page.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
		<title>报名信息</title>
	</head>
	<body>
		<div class="appointment-container">
			<div class="appointment-nav-box">
				<div class="appointment-nav">
					报名信息					
					<div class="long-header-return returnBtnImg">
						<img src="images/img3333_03.png" alt=""/>
					</div>				
				</div>
			</div>
			<div class="app-contentbox usernamebox">
				<ul>
					<li class="app-list-input app-spanL">
						<strong>*</strong>
						<div class="attribute">姓名</div>
						<div class="signlist">
							<input id="userset_name" type="text" name="userName" placeholder=" 请输入联系人名称" required="required"/>
						    <span class="span_contact state1"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<strong>*</strong>
						<div class="attribute">电话</div>
						<div class="signlist">
							<input id="userset_tel" type="tel" name="userPhone" placeholder="请输入联系电话" required="required"/>
							 <span class="span_people state1"></span>
						</div>
					</li>
					
					<li class="app-list-input app-spanL">
						<div class="attribute">公司名称</div>
						<div class="signlist">
							<input id="userset_space" type="text" class="pdlf10" name="user_companyName" placeholder="请输入公司名称"/>
							<span class="span_name state1"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<div class="attribute">职务</div>
						<div class="signlist">
							<input id="contact" type="text" class="pdlf4" name="userWork" placeholder=" 请输入联系人职务"/>
						    <span class="span_contact state1"></span>
						</div>
					</li>
					<li class="app-list-input app-spanL">
						<div class="attribute">Email</div>
						<div class="signlist">
							<input type="email" id="user_email" class="pdlf10" name="email" placeholder="###@126.com"/>
							 <span class="span_tel state1"></span>
						</div>
					</li>
					<li class="user-appointment-btn-box">
						<div class="user-appointment-btn">
							<button id="sub">提交报名</button>
						</div>
					</li>
				</ul>
			</div>						
		</div>
	
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/shotrRent.js"></script>
		<script type="text/javascript" src="js/return.js"></script>
		<script type="text/javascript" src="js/signPageOn.js"></script>
	</body>
</html>
