<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="no-cache" http-equiv="Cache-Control">
    <link rel="stylesheet" href="css/base.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/page.css" type="text/css">
	<title>订单评价</title>
</head>
<body class="bg_fb">
	<div class="container">
		<!--工作室订单详情-->
		<div class="order_info_wrap">
			<div class="bg_line"></div>
			<span class="eva_time">2015年8月16日 下午2:14</span>
			<img src="images/room_head.png" class="room_head" alt="工作室头像">
			<span class="room_name">章鱼工作室</span>
			<div class="start_num">
				<img src="images/grade_start.png" alt="">
				<img src="images/grade_start.png" alt="">
			</div>
			<span class="room_num">300单</span>
			<span class="room_done_time">服务完成时间：2015-8-17 2:14</span>
		</div>
		<!--end工作室订单详情-->
		<div class="sawtooth_bg"></div>
		<!--星星评分-->
		<div class="star_wrap">
			<ul class="star" id="star">
				<li><a href="javascript:void(0)" title="1" class="one-star">1</a></li>
				<li><a href="javascript:void(0)" title="2" class="two-stars">2</a></li>
				<li><a href="javascript:void(0)" title="3" class="three-stars">3</a></li>
				<li><a href="javascript:void(0)" title="4" class="four-stars">4</a></li>
				<li><a href="javascript:void(0)" title="5" class="five-stars">5</a></li>
			</ul>
			<div class="current-rating" id="showb"></div>
		</div>
		<!--end星星评分-->
		<div class="button_wrap">
			<div class="eva_tip"></div>
			<input type="button" class="eva_input" value="提交">
		</div>
		
  	</div>
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/fun_all.js"></script>
</body>
</html>
