<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/sign.css" />
		<style type="text/css">
			header{
			    width:100%;
			    background: #F8F8F8;
			    text-align:center;
			    font-size:1rem;
			}
			.header_wrap{
			    height: 4rem;
			    line-height: 4rem;
			    font-size: 0.8rem;
			    width: 100%;
			    text-align: center;
			}
			
			.header_rg,.header_lf{
			    display:inline;
			    color:#b0b7bc;;
			    font-size: 2.8em;
			}
			
			h2{
			    position: absolute;
			    text-align: center;
			    left: 40%;
			    color: #666;
			    font-size: 1.3rem;
			}
			
			.header_rg{
			    font-weight: bold;
			    right: 3rem;
			    line-height: 3rem;
			    position: absolute;
			}
			
			.header_lf{
			    font-weight: bold;
			    left: 3rem;
			    position: absolute;
			}

			/*登录页下拉标*/

			.header_tk{
			    width: 100%;
			    display: none;
			}
			
			.header_home{
			    width: 100%;
			    background-color: #fff;
			    display: table;
			    padding:0.5rem 0;
			}
			.header_home p{
			    display: inline-block;
			    margin-top: 0.5rem;
			    font-size: 1rem;
			    color: #666;
			}
			.header_home a{
			    width: 25%;
			    display: inline-block;
			    font-size: 1.2rem;
			}
			
			.i_home{
			    background: url(../img/icon.png)no-repeat;
			    background-position: 0.5rem -2.5rem;
			    background-size: 6rem 48rem;
			    width: 4rem;
			    height: 2rem;
			    margin-left: 0.5rem;
			    text-align: center;
			    display: inline-block;
			}
			.i_class{
			    background: url(../img/icon.png)no-repeat;
			    background-position: -3rem -5.8rem;
			    background-size: 6rem 52rem;
			    width: 4rem;
			    height: 2rem;
			    margin-left: 0.5rem;
			    text-align: center;
			    display: inline-block;
			}
			.i_shopping{
			    background:url(../img/icon.png)no-repeat;
			    background-position: -3rem -2.9rem;
			    background-size: 6rem 52rem;
			    width: 4rem;
			    height: 2rem;
			    margin-left: 0.5rem;
			    text-align: center;
			    display: inline-block;
			}
			.i_city{
			    background:url(../img/icon.png)no-repeat;
			    background-position:0.5rem -5.7rem;
			    background-size:6rem 52rem;
			    width: 4rem;
			    height: 2rem;
			    margin-left: 0.5rem;
			    text-align: center;
			    display: inline-block;
			}
		</style>
	</head>
	<body>
		<header>
            <div class="header_wrap">
                <a href="#" class="header_lf">＜</a>
                <h2>登录米米乐</h2>
                <a class="header_rg" id="header_rg" >…</a>
            </div>
            <div class="header_tk" id="header_tk">
                <div class="header_home">
                    <a href="">
                        <div>
                            <span class="i_home"></span>
                        </div>
                        <p>首页</p>
                    </a>

                    <a href="">
                        <div>
                            <span class="i_class"></span>
                        </div>
                        <p>分类</p>
                    </a>

                    <a href="">
                        <div>
                            <span class="i_shopping"></span>
                        </div>
                        <p>购物车</p>
                    </a>

                    <a href="">
                        <div>
                            <span class="i_city"></span>
                        </div>
                        <p>我的商城</p>
                    </a>
                </div>
            </div>
        </header>
	</body>
</html>
