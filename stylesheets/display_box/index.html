<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>弹性盒子</title>
		<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
	</head>
	<style>
		body{
			margin:0;
			padding:0;
			width:100%;
			/*height:600px;*/
			display:-webkit-box;
			-webkit-box-orient:vertical;
		}

		.odiv1,.odiv3{
			width:100%;
			height:80px;
			background-color:yellow;
		}
		.odiv2{
			overflow-y:scroll;
			-webkit-box-flex:1;	
			background-color:cyan;	
		}
		.div1,.div2,.div3{
			height:300px;
		}
		
	</style>
	<body>
		<div class="odiv1">
			头部
		</div>
		<div class="odiv2">
			<div class="div1" style="background-color:#ff0000">1</div>
			<div class="div2" style="background-color:#ff00ff">2</div>
			<div class="div3" style="background-color:#0000ff">3</div>
		</div>
		<div class="odiv3">
			尾部
		</div>
		<script type="text/jscript">
			document.body.style.height=window.innerHeight+"px";//获取可视区域高度
		</script>
	</body>
	
</html>
