<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透视、旋转</title>
    <style>
        div{
            transform:perspective(1000px) rotateY(60deg);
            width:200px;
            height:200px;
            background-color:red;
            position:absolute;
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
