<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局二</title>
    <style>
        body{
            margin:0;
        }
        .header{
            background-color:red;
            height:100px;
        }
        .footer{
            background-color:black;
            height:100px;
        }
        .container{
            height:500px;
            margin-left:200px;
            margin-right:200px;
            background-color:aqua;
        }
        .left{
            width:190px;
            background-color:blue;
            height:100%;
            margin-left:-200px;
            float:left;
        }
        .right{
            width:190px;
            background-color:green;
            height:100%;
            margin-right:-200px;
            float:right;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div style="background-color:pink;width:100px;height:100px"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
