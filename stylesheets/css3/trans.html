<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽屉效果</title>
    <style>
        #div{
            transition:background-color 2s;
            transition:width 1s;
            width:100px;
            height:100px;
            background-color:red;
            overflow:hidden;
        }

        #div:hover{
            background-color:blue;
            width:300px;
        }
        .content{
            width:300px;
            height:100px;
        }
    </style>
</head>
<body>
    <div id="div">
        <div class="content">
            hello,hello
        </div>
    </div>
</body>
</html>
