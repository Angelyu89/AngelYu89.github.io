<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dd.js"></script>
    <style>
        body{background-color:#000;}
       #container{
           width:330px;
           height:300px;
           background-color:rgba(178, 77, 10, 0.67);
           border:1px solid rgba(68, 4, 4, 0.93);
           border-radius: 50%;
           margin:140px auto;
       }
        .con{
            width:80px;
            height:80px;
            border-radius: 50%;
            position:absolute;
            background-color:#FFF;
        }
        #left{
            margin-left:50px;
            margin-top:86px;
        }
        #right{
            margin-left:183px;
            margin-top: 86px;
        }
       #left_yuan{
           width:40px;
           height:40px;
           background-color:#000;
           border-radius: 50%;
           position: absolute;
           margin-left:20px;
       }
       #right_yuan{
           width:40px;
           height:40px;
           background-color:#000;
           border-radius: 50%;
           position: absolute;
           margin-left:23px;
       }
        #zb{
            width: 27px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 49%;
            margin-left: 118px;
            margin-top: 222px;
        }
        .lefte{
            width: 105px;
            height: 76px;
            background-color: rgba(178, 77, 10, 0.67);
            border: 1px solid rgba(68, 4, 4, 0.93);
            margin-left: 234px;
            border-radius: 44%;
        }
        .righte{
            width: 107px;
            height: 102px;
            background-color: rgba(178, 77, 10, 0.67);
            border: 1px solid rgba(68, 4, 4, 0.93);
            margin-left: -33px;
            border-radius: 44%;
            margin-top: -33px;
        }
    </style>

</head>
<body>

    <div id="container">
        <div class="lefte"></div>
        <div class="righte"></div>
        <div id="left" class="con">
            <div id="left_yuan"></div>
        </div>
        <div id="right" class="con">
            <div id="right_yuan"></div>
        </div>
        <div id="zb"></div>
    </div>

</body>
</html>
