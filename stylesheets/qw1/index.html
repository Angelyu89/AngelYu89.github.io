<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color:#70E887;
            position:absolute;
            top:50%;
            left:50%;
        }
        ul li{
            list-style:none;
        }
        li{
            background-color:#fff;
            width:10px;
            height:10px;
            margin-right:5px;
            float:left;
            box-shadow:0px 100px 20px rgba(0,0,0,0.2);
        }
        @keyframes oUl {
            0%{
                height:10px;
                margin-top:25px;
            }
            50%{
                height:50px;
                margin-top:0;
            }
            100%{
              height:10px;
                margin-top:25px;
            }
        }
        li:first-child{
            animation:oUl 0.9s ease-in-out infinite 0s;
        }
        li:nth-child(2){
            animation:oUl 0.9s ease-in-out infinite 0.3s;
        }
        li:nth-child(3){
            animation:oUl 0.9s ease-in-out infinite 0.6s;
        }
    </style>
</head>
<body>
    <div id="oDiv">
        <ul class="oUl">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
