        .oDiv{

                 }
        .oDivSp{
            border-radius: 20px;
            cursor:pointer;
        }
        .div1,.div2,.div3,.div4,.div5{

            text-align:center;
            opacity:0;
        }
        .visible{
            opacity:1;

        .bColr{
