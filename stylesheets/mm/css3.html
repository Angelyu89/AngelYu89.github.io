<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .oDiv{
            width:200px;
            height:40px;
            background-color:#ff0000;
            transition:width 1s;
        }

        .oDiv2{
            width:400px;
            height:40px;
            background-color:orange;
            transition:width 1s;
        }
        .oDiv3{
            width:600px;
            height:40px;
            background-color:aquamarine;
            transition:width 1s;
        }

        .oDiv:hover{
            width:300px;
        }

        .oDiv2:hover{
            width:300px;
        }

        .oDiv3:hover{
            width:500px;
        }
    </style>
</head>
<body>
    <div class="oDiv"></div>
    <div class="oDiv2"></div>
    <div class="oDiv3"></div>
    <div class="oDiv4"></div>

</body>
</html>
