<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<h2>控制台console(级别排序从上到下)</h2>
	
	<p>输出错误信息</p>
	window.console.error("error");
	
	<p>提醒出现错误，但不影响代码的输出</p>
	window.console.warn("warn");
	
	<p>输出信息</p>
	window.console.info("info");
	
	<p>输出日志</p>
	window.console.log("log");
	
	<p>断言（用于C语言做御前判断的）</p>
	//window.console.assert(false);
		
		
		
	</body>
</html>
