<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吸顶效果JQuery</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .oDivBox{
            width:100%;
            height:2100px;
            background-color:#00ff00;

        }
        .oDivTop{
            width:100%;
            height:80px;
            position:fixed;
            z-index:99;
            top:0;
            background-color:#ffff00;
            display: none;
            overflow:hidden;
        }

        .oDivcontainer{
            width: 1200px;
            height:80px;
            margin: 0 auto;
            background-color: #0dacee;
            z-index: 9;
            text-align: center;
            overflow:hidden;
        }

    </style>
    <script src="jquery.js"></script>
</head>
<body>
<div class="oDivBox"></div>
<div class="oDivTop">
    <div class="oDivcontainer">
        <p>say</p>
        <p>hello</p>
        <p>js</p>
        <p>none.js</p>
    </div>
</div>
<script src="Suck.js"></script>
</body>
</html>
