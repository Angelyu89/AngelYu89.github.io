<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate动画</title>
    <style>
        #rect{
            width:600px;
            height:100px;
            background-color:#00ff00;
        }
        #rect2{
            width:0px;
            height:100px;
            background-color:#ff00ff;
            margin-top:10px;
        }
        #rect3{
            width:400px;
            height:100px;
            background-color:#0dacee;
            margin-top:10px;
        }
        #rect4{
            width:200px;
            height:100px;
            background-color:yellow;
            margin-top:10px;
        }
        #rect5{
            width:200px;
            height:200px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div id="rect"></div>
    <div id="rect2"></div>
    <div id="rect3"></div>
    <div id="rect4"></div>
    <img src="03.png" id="rect5" alt="">
    <script src="app.js"></script>
</body>
</html>
