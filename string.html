<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串API的使用</title>
		<style>
			#btn{
				    margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<h2>字符串API的使用</h2>
		<a><button id="btn" onclick="clickq(this)">字符串的链接</button></a>
		
		<a><button id="btn2" onclick="clickq(this)">字符串相加</button></a>
		
		<a><button id="btn3" onclick="clickq(this)">字符串的截取(从第2位开始，2个长度)</button></a>
		
		<a><button id="btn4" onclick="clickq(this)">字符串的截取(起始位置,结束位置)</button></a>

		<a><button id="btn9" onclick="clickq(this)">大写变小写</button></a>
		
		<a><button id="btn10" onclick="clickq(this)">封装好的大转小</button></a>
		
		<a><button id="btn11" onclick="clickq(this)">替换(不改变原有值)</button></a>
		
		<a><button id="btn12" onclick="clickq(this)">判断成绩是否合格</button></a>
		
		<a><button id="btn13" onclick="clickq(this)">取模%  向下求整</button></a>
				
		<a><button id="btn13" onclick="clickq(this)">控制台console</button></a>
		
		
		<script src="javascripts/string.js"></script>
