<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>代码积累</title>
    <style type="text/css">
    body {
        padding: 5;
        font-family: 微软雅黑;
    }
    p,pre {
        margin: 0;
        border: 0;
    }
    .start-up-code {
        padding-left: 15px;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 80%;
        margin: 0 auto;
    }
    .start-up-code > p {
        background-color: #E18728;
        padding-left: 10px;
        font-size: 18px;
        font-weight: bold;
        line-height: 2;
        color: white;
    }
    .start-up-code > pre {
        padding-left: 5px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        webkit-box-sizing: border-box;
        display: block;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        width: 100%;
        overflow-x: auto;
        background-color: #1D1F21;
        color: #FFF;
        line-height: 1.5;
        font-size: 16px;
        letter-spacing: 1px;
        font-family: "microsoft yahei", Times, serif;
    }
    a{
    	text-decoration: none;
    }
    </style>
</head>

<body>
    <br />
    <hr width="80%" />
    <div class="start-up-code">
        <P>项目</P>
        <pre>
			<code>
					<a href="projects/taobao.com/index.html" target="_blank">淘宝主页</a>
                	<a href="projects/mz/index.html" target="_blank">米折</a>
                	<a href="projects/jingshan/index.html" target="_blank">金山毒霸</a>
                	<a href="projects/jingdong/index.html" target="_blank">京东首页</a>
			</code>
		</pre>
</body>

</html>
